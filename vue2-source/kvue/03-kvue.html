<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-Vue</title>
</head>
<body>
<div id="app">
    <p @click="add">{{counter2}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <input type="text" k-model="desc">
</div>

<script src="./kvue.js"></script>
<script>
  const app = new Kvue({
    el: '#app',
    data: {
      counter: 1,
      counter2: 1,
      desc: '<p>嘿嘿<span style="color:red;">哈哈</span></p>'
    },
    methods: {
      add() {
        this.counter2++;
      }
    }
  });
  setInterval(() => {
    app.counter++;
  }, 1000);
</script>
</body>
</html>
