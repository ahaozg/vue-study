<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-Vue</title>
</head>
<body>
<div id="app">
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
</div>

<script src="./kvue.js"></script>
<script>
  const app = new Kvue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<p>嘿嘿<span style="color:red;">哈哈</span></p>'
    },
  });
  setInterval(() => {
    app.counter++;
  }, 1000);
</script>
</body>
</html>
